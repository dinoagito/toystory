<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Space Invaders — Instructions</title>
    <link rel="stylesheet" href="instructions.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bg-music" src="audios/bg-music.mp3" autoplay loop></audio>

    <div id="instructions">
        <h1>INSTRUCTIONS</h1>
        <ul>
            <li>Use the arrow keys ←, →, ↑, ↓ or W, A, S, D to move your ship.</li>
            <li>Press ENTER / Z / Space to fire.</li>
            <li>Press B to use a bomb which is a special ability.</li>
        </ul><br>

        <button id="back-btn">Back to Lobby</button>
    </div>

    <script src="audio-manager.js"></script>
    <script src="instructions.js"></script>
</body>
</html>
